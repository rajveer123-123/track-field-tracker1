<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Pro-Tracker | Personal Best Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --gold: #fbbf24; --dark: #0f172a; --gray: #f1f5f9; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--gray); margin: 0; padding: 15px; color: var(--dark); }
        .container { max-width: 1000px; margin: auto; }
        
        /* Header & Input Card */
        .header { text-align: center; padding: 20px 0; }
        .card { background: var(--white); padding: 25px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; outline: none; }
        
        .btn-save { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 15px; }

        /* Personal Best Section */
        .pb-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
        .pb-badge { background: #fffbeb; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 8px; }
        .pb-label { font-size: 11px; font-weight: bold; color: #92400e; text-transform: uppercase; }
        .pb-value { font-size: 16px; font-weight: 800; color: #78350f; }

        /* Player Section */
        .player-card { background: var(--white); padding: 25px; border-radius: 20px; margin-top: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .sport-box { margin-top: 30px; padding: 15px; border: 1px solid #f1f5f9; border-radius: 12px; }
        .sport-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .badge { padding: 5px 12px; border-radius: 30px; font-size: 12px; font-weight: 800; }
        .up { background: #dcfce7; color: #15803d; }
        .down { background: #fee2e2; color: #b91c1c; }
        
        canvas { height: 250px !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü•á Athlete Performance Dashboard</h1>
        <p>Track Records & Personal Bests</p>
    </div>

    <div class="card">
        <div class="form-grid">
            <div><label>Athlete Name</label><input type="text" id="pName" placeholder="e.g. Rajveer"></div>
            <div>
                <label>Event</label>
                <select id="sName">
                    <optgroup label="Running (Seconds)">
                        <option value="100m Sprint">100m Sprint</option>
                        <option value="200m Sprint">200m Sprint</option>
                        <option value="400m Race">400m Race</option>
                        <option value="800m Run">800m Run</option>
                        <option value="1500m Run">1500m Run</option>
                    </optgroup>
                    <optgroup label="Field (Meters)">
                        <option value="Long Jump">Long Jump</option>
                        <option value="High Jump">High Jump</option>
                        <option value="Javelin Throw">Javelin Throw</option>
                        <option value="Shot Put">Shot Put</option>
                    </optgroup>
                </select>
            </div>
            <div><label>Date</label><input type="date" id="pDate"></div>
            <div><label>Score</label><input type="number" id="pScore" step="0.01"></div>
        </div>
        <button class="btn-save" onclick="saveData()">Save Record</button>
    </div>

    <div id="displayArea"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('athletePersonalBestDB')) || {};

    function saveData() {
        const name = document.getElementById('pName').value.trim();
        const sport = document.getElementById('sName').value;
        const date = document.getElementById('pDate').value;
        const score = parseFloat(document.getElementById('pScore').value);

        if(!name || !date || isNaN(score)) return alert("Fields are empty!");

        if(!db[name]) db[name] = {};
        if(!db[name][sport]) db[name][sport] = [];

        db[name][sport].push({date, score});
        db[name][sport].sort((a,b) => new Date(a.date) - new Date(b.date));
        
        localStorage.setItem('athletePersonalBestDB', JSON.stringify(db));
        renderDashboard();
    }

    function renderDashboard() {
        const area = document.getElementById('displayArea');
        area.innerHTML = '';

        for(let player in db) {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';
            
            // PB Calculation Logic
            let pbHTML = '<div class="pb-container">';
            for(let sport in db[player]) {
                const scores = db[player][sport].map(d => d.score);
                // Sprint mein kam time PB hota hai, Jumps mein zyada distance
                const isTimed = sport.toLowerCase().includes('m ') || sport.toLowerCase().includes('run');
                const best = isTimed ? Math.min(...scores) : Math.max(...scores);
                const unit = isTimed ? 's' : 'm';
                
                pbHTML += `
                    <div class="pb-badge">
                        <div>
                            <div class="pb-label">${sport} PB</div>
                            <div class="pb-value">‚≠ê ${best}${unit}</div>
                        </div>
                    </div>
                `;
            }
            pbHTML += '</div>';

            playerCard.innerHTML = `
                <h2 style="margin:0;">üë§ Athlete: ${player}</h2>
                <p style="color:#64748b; font-size:14px; margin-bottom:5px;">Personal Bests:</p>
                ${pbHTML}
                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
            `;

            for(let sport in db[player]) {
                const dataPoints = db[player][sport];
                const chartId = `chart-${player}-${sport}`.replace(/\s+/g, '-');
                
                const first = dataPoints[0].score;
                const last = dataPoints[dataPoints.length - 1].score;
                const isTimed = sport.toLowerCase().includes('m ') || sport.toLowerCase().includes('run');
                let isGood = isTimed ? last < first : last > first;

                playerCard.innerHTML += `
                    <div class="sport-box">
                        <div class="sport-header">
                            <span style="font-weight:700;">üéØ ${sport} Progress</span>
                            <span class="badge ${isGood ? 'up' : 'down'}">${isGood ? 'Improving' : 'Declining'}</span>
                        </div>
                        <canvas id="${chartId}"></canvas>
                    </div>
                `;

                setTimeout(() => {
                    new Chart(document.getElementById(chartId), {
                        type: 'line',
                        data: {
                            labels: dataPoints.map(d => d.date),
                            datasets: [{
                                label: 'Performance',
                                data: dataPoints.map(d => d.score),
                                borderColor: '#2563eb',
                                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                fill: true,
                                tension: 0.3,
                                pointRadius: 5
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }, 0);
            }
            area.appendChild(playerCard);
        }
    }
    renderDashboard();
</script>
</body>
</html>
