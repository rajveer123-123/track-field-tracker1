<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #007bff; --dark: #1a1a1a; --gray: #f4f4f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Professional Card Style */
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .header { text-align: center; color: var(--dark); border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 30px; }
        
        .form-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #0056b3; }

        .player-box { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; border-left: 5px solid var(--primary); }
        .trend-badge { padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; float: right; }
        .up { background: #e6ffed; color: #1e7e34; }
        .down { background: #ffeef0; color: #d73a49; }
        
        canvas { width: 100% !important; height: 300px !important; margin-top: 20px; }
        
        @media (max-width: 600px) { .form-group { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“Š Performance Analytics Pro</h1>
    </div>

    <div class="card">
        <h3>Add Session Entry</h3>
        <div class="form-group">
            <input type="text" id="pName" placeholder="Athlete Name">
            <input type="text" id="sName" placeholder="Sport (e.g. Long Jump)">
            <input type="date" id="pDate">
            <input type="number" id="pScore" placeholder="Score (Mtrs/Sec)" step="0.01">
            <button onclick="saveData()">Update Graph</button>
        </div>
    </div>

    <div id="displayArea"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sportsDB')) || {};

    function saveData() {
        const name = document.getElementById('pName').value.trim();
        const sport = document.getElementById('sName').value.trim();
        const date = document.getElementById('pDate').value;
        const score = parseFloat(document.getElementById('pScore').value);

        if(!name || !sport || !date || isNaN(score)) return alert("Fill all fields!");

        if(!db[name]) db[name] = {};
        if(!db[name][sport]) db[name][sport] = [];

        db[name][sport].push({date, score});
        db[name][sport].sort((a,b) => new Date(a.date) - new Date(b.date));
        
        localStorage.setItem('sportsDB', JSON.stringify(db));
        renderGraphs();
    }

    function renderGraphs() {
        const area = document.getElementById('displayArea');
        area.innerHTML = '';

        for(let player in db) {
            for(let sport in db[player]) {
                const dataPoints = db[player][sport];
                const first = dataPoints[0].score;
                const last = dataPoints[dataPoints.length - 1].score;
                
                // Logic: Sprint mein kam score (time) matlab increase, Jumps mein zyada matlab increase
                let isGood = sport.toLowerCase().includes('sprint') ? last < first : last > first;
                let trendText = isGood ? "ðŸ“ˆ Improving" : "ðŸ“‰ Needs Focus";
                let trendClass = isGood ? "up" : "down";

                const chartId = `chart-${player}-${sport}`.replace(/\s+/g, '-');
                area.innerHTML += `
                    <div class="player-box">
                        <span class="trend-badge ${trendClass}">${trendText}</span>
                        <h3>${player} | <span style="color:#666">${sport}</span></h3>
                        <canvas id="${chartId}"></canvas>
                    </div>
                `;

                setTimeout(() => {
                    new Chart(document.getElementById(chartId), {
                        type: 'line',
                        data: {
                            labels: dataPoints.map(d => d.date),
                            datasets: [{
                                label: 'Performance Score',
                                data: dataPoints.map(d => d.score),
                                borderColor: '#007bff',
                                tension: 0.3,
                                fill: true,
                                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                                pointRadius: 6,
                                pointBackgroundColor: '#007bff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } }
                        }
                    });
                }, 0);
            }
        }
    }
    renderGraphs();
</script>
</body>
</html>
